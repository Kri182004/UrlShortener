<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny URL</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        #longUrlInput, #customCodeInput {
            flex-grow: 1;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        #longUrlInput:focus, #customCodeInput:focus {
            border-color: #007bff;
            outline: none;
        }
        #shortenBtn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #shortenBtn:hover {
            background-color: #0056b3;
        }
        
        /* Result Styles */
        #result {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.1rem;
            word-wrap: break-word;
        }
        #result-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        #result.error {
            color: #d93025;
            font-weight: bold;
        }
        #copyBtn {
            padding: 0.25rem 0.75rem;
            font-size: 0.9rem;
            color: #007bff;
            background-color: #e6f2ff;
            border: 1px solid #007bff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #copyBtn:hover {
            background-color: #cce4ff;
        }
        #copyBtn.copied {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tiny URL Shortener</h1>
        
        <div class="input-group" style="margin-bottom: 0.5rem; margin-top: 1rem;">
            <input type="text" id="customCodeInput" placeholder="Optional: Custom short code (e.g., my-link)">
        </div>
        
        <div class="input-group" style="margin-top: 0;">
            <input type="url" id="longUrlInput" placeholder="Paste your long URL here...">
            <button id="shortenBtn">Shorten</button>
        </div>
        
        <div id="result">
            </div>
    </div>

    <script>
        const shortenBtn = document.getElementById('shortenBtn');
        const longUrlInput = document.getElementById('longUrlInput');
        const resultDiv = document.getElementById('result');
        let currentShortUrl = '';

        shortenBtn.addEventListener('click', async () => {
            const longUrl = longUrlInput.value;
            const customCode = document.getElementById('customCodeInput').value.trim();
            
            if (!longUrl || !isValidHttpUrl(longUrl)) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Please enter a valid URL (must start with http:// or https://)';
                return;
            }

            resultDiv.innerHTML = 'Shortening...';
            resultDiv.className = '';
            currentShortUrl = '';

            try {
                // Start building the API URL with the longUrl
                let apiUrl = `/api/shorten?longUrl=${encodeURIComponent(longUrl)}`;

                // Add the customCode if it exists
                if (customCode) {
                    apiUrl += `&customCode=${encodeURIComponent(customCode)}`;
                }
                
                // Call our Spring Boot API
                const response = await fetch(apiUrl, {
                    method: 'POST'
                });

                if (response.ok) {
                    const shortUrl = await response.text();
                    currentShortUrl = shortUrl;
                    
                    // Display the link and the copy button
                    resultDiv.innerHTML = `
                        Your short URL is: 
                        <a href="${shortUrl}" id="result-link" target="_blank">${shortUrl}</a>
                        <button id="copyBtn">Copy</button>
                    `;

                    // Add event listener to the new copy button
                    document.getElementById('copyBtn').addEventListener('click', copyToClipboard);

                } else {
                    // --- NEW ERROR LOGIC: Read the specific error message from the server ---
                    const errorMessage = await response.text(); 
                    resultDiv.className = 'error';
                    resultDiv.textContent = `Error: ${errorMessage}`;
                }
            } catch (error) {
                console.error('Network Error:', error);
                resultDiv.className = 'error';
                resultDiv.textContent = 'Error: Could not connect to the server.';
            }
        });
        
        function copyToClipboard() {
            if (!currentShortUrl) return;

            navigator.clipboard.writeText(currentShortUrl).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = 'Copied!';
                copyBtn.className = 'copied';
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.className = '';
                }, 2000);

            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                resultDiv.innerHTML += ' <span class="error">(Manual copy required)</span>';
            });
        }
        
        function isValidHttpUrl(string) {
            let url;
            try {
                url = new URL(string);
            } catch (_) {
                return false;  
            }
            return url.protocol === "http:" || url.protocol === "https:"; // Removed FTP, stuck to web protocols
        }
    </script>
</body>
</html>
