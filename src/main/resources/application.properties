# ------------------
# PostgreSQL Database Configuration
# ------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/url_shortener
spring.datasource.username=postgres
spring.datasource.password=Kritika@#182004

# ------------------
# JPA/Hibernate Configuration
# ------------------
# Set dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Critical setting: Tells JPA to create the tables (if they don't exist)
# The 'update' value is important for preserving data on restarts.
spring.jpa.hibernate.ddl-auto=update

# ------------------
# Server/Web Configuration
# ------------------
# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# 1. Enable Redis as the caching provider
spring.cache.type=redis

# 2. Recommended serializer settings for cleaner cache keys
spring.cache.redis.key-serializer=org.springframework.data.redis.serializer.StringRedisSerializer

# 3. Disable Redis Repositories (Since we only use Redis for caching)
spring.data.redis.repositories.enabled=false
# --- Enable detailed SQL logging ---
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG